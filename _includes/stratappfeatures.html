<section class="{% if include.class %}{{ include.class }}{% endif %}" data-aos="fade-up" data-aos-delay="200">

        <div class="container">
            
            <div class="stratappfeatures">
              
              {% assign stratappfeatures = site.pages | where: 'title', 'newhomepage' %}

              <div class="row">

              {% for item in stratappfeatures %}
                  
                  {% for feature in item.stratapp_features %}

                    <div class="col-md-3 mb-4 feature-single">
                      <div class="card-header bg-danger text-center text-white">
                        <h4 class="font-weight-bold mb-0 px-3">{{ feature.feature_title }}</h4>
                      </div>
                      <div class="card-body bg-primary text-white h6">
                        {{ feature.feature_text | markdownify }}
                      </div>
                    </div>

                  {% endfor %} 

              {% endfor %}

              </div>
              


            </div>

        </div>

    </section>
