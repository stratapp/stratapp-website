<!doctype html>
<html class="no-js" lang="en">
<head class="h-100">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if .page.seo_title %}{{ .page.seo_title }}{% else %}{{ page.title }} - {{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if .page.seo_description %}{{ .page.seo_description }}{% else %}{{ .site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="telephone=no" name="format-detection">
  <meta name="HandheldFriendly" content="true">
  <meta name="robots" content="index, follow"> 
  <meta name="og:title" property="og:title" content="{% if .page.seo_title %}{{ .page.seo_title }}{% else %}{{ page.title }} - {{ site.title }}{% endif %}">
  
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

  <link rel="icon" type="image/png" href="{{ "/images/general/favicon.png" | absolute_url }}"/>

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&amp;display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <link rel="stylesheet" href="{{ "/css/style.css" | absolute_url }}">

</head>
<body class="d-flex flex-column h-100">
