title: Stratapp Website
short_title: stratapp
description: Stratapp Site for Forestry.io
baseurl: https://stratapp.ai
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  people:
    output: true
    permalink: "/about/:path/"
  posts:
    output: true
  features:
    output: true
    permalink: "/features/:path/"
# tag_page_layout: tag_page
# tag_page_dir: tag
jekyll-archives:
  enabled: all
  layout: "archive"
gems:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives
  - jekyll-sitemap
plugins:
  - jekyll-sitemap
